<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FOGUINHO!</title>
  <style>
    body {
      background: url('https://cdn.pixabay.com/photo/2016/09/14/16/44/emoticon-1669804_640.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 50px 20px;
      color: white;
      transition: background 0.8s ease-in-out;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      transition: all 0.5s ease-in-out;
    }

    .fire-effect {
      color: #ffcc00;
      text-shadow:
        0 0 5px #ff9900,
        0 0 10px #ff3300,
        0 0 20px #ff0000,
        0 0 30px #cc0000;
      animation: flicker 1s infinite alternate;
    }

    @keyframes flicker {
      0% { text-shadow: 0 0 5px #ff9900, 0 0 10px #ff3300, 0 0 20px #ff0000; }
      100% { text-shadow: 0 0 10px #ffaa00, 0 0 20px #ff6600, 0 0 30px #ff3300; }
    }

    .cute-effect {
      color: #ffb6c1;
      text-shadow:
        0 0 10px #ffc0cb,
        0 0 20px #ff69b4,
        0 0 30px #ff1493;
      animation: glow 2s infinite ease-in-out;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #ffc0cb; }
      50% { text-shadow: 0 0 15px #ff69b4; }
      100% { text-shadow: 0 0 5px #ffc0cb; }
    }

    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      font-size: 1.1em;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      background-color: #ff6fa0;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .emoji {
      position: fixed;
      font-size: 2.5em;
      animation: fall linear infinite;
      z-index: 999;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .angry-theme {
      background: url('https://cdn.pixabay.com/photo/2016/09/14/16/44/emoticon-1669804_640.png') no-repeat center center fixed;
      background-size: cover;
      background-color: #ff0000;
    }

    .love-theme {
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-5X548QPxXUjn6kezm2QvQLgwtwhij8gchQ&s') no-repeat center center fixed;
      background-size: cover;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1.2em; }
      button { font-size: 1em; padding: 12px 20px; }
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
</head>
<body>
  <h1 id="title" class="fire-effect">FOGUINHO!</h1>
  <p>Vai acender o fogo do TikTok?</p>
  <div class="buttons">
    <button onclick="activateLove()">JÃ¡ vou</button>
    <button onclick="activateAnger()">NÃ£o</button>
  </div>

  <script>
    let emojiInterval;
    const title = document.getElementById('title');

    function clearEmojis() {
      document.querySelectorAll('.emoji').forEach(e => e.remove());
      clearInterval(emojiInterval);
    }

    function dropEmojis(type) {
      emojiInterval = setInterval(() => {
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');

        if (type === 'love') {
          emoji.textContent = Math.random() > 0.5 ? 'â¤ï¸' : 'ðŸ’–';
        } else {
          emoji.textContent = Math.random() > 0.5 ? 'ðŸ‘Ž' : 'ðŸ˜¡';
        }

        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.animationDuration = (Math.random() * 3 + 2) + 's';

        document.body.appendChild(emoji);

        setTimeout(() => {
          emoji.remove();
        }, 6000);
      }, 300);
    }

    function activateLove() {
      document.body.classList.remove('angry-theme');
      document.body.classList.add('love-theme');
      title.textContent = "Te lovo leh";
      title.classList.remove('fire-effect');
      title.classList.add('cute-effect');
      clearEmojis();
      dropEmojis('love');
    }

    function activateAnger() {
      document.body.classList.remove('love-theme');
      document.body.classList.add('angry-theme');
      title.textContent = "FOGUINHO! ðŸ”¥";
      title.classList.remove('cute-effect');
      title.classList.add('fire-effect');
      clearEmojis();
      dropEmojis('angry');
    }
  </script>
</body>
</html>
