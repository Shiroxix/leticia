<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOGUINHO!</title>
  <style>
    /* Corpo da p√°gina com a imagem inicial como fundo */
    body {
      background: url('https://cdn.pixabay.com/photo/2016/09/14/16/44/emoticon-1669804_640.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 50px 20px;
      color: #ffffff;
      position: relative;
      transition: background 1s ease-in-out;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .buttons {
      margin-top: 40px;
    }

    button {
      font-size: 1.2em;
      padding: 15px 30px;
      margin: 15px;
      border: none;
      border-radius: 25px;
      background-color: #ff6fa0;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* Para a mudan√ßa de tema de fundo (agressivo) */
    .angry-theme {
      background: #ff4d4d;
      color: #ffffff;
      transition: background 1s ease-in-out;
    }

    /* Emojis de cora√ß√µes caindo */
    .emoji {
      position: fixed;
      font-size: 3em;
      animation: fall linear infinite;
      z-index: 999;
      pointer-events: none;
    }

    /* Anima√ß√£o de queda dos emojis */
    @keyframes fall {
      0% {
        transform: translateY(-50px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Responsividade para telas pequenas */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }

      p {
        font-size: 1.2em;
      }

      button {
        font-size: 1em;
        padding: 12px 24px;
      }
    }
  </style>

  <!-- Fonte fofa do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  
</head>
<body>
  <h1>FOGUINHO!</h1>
  <p>Vai acender o fogo do TikTok?</p>

  <div class="buttons">
    <button onclick="startGame()">J√° vou</button>
    <button id="noBtn" onclick="changeToAngryTheme()">N√£o</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    // Fun√ß√£o para iniciar o jogo e mudar o t√≠tulo
    function startGame() {
      // Muda o t√≠tulo para "Te lovo leh"
      document.querySelector('h1').innerText = "Te lovo leh";

      // Muda o fundo da p√°gina para algo fofo
      document.body.style.backgroundImage = "url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-5X548QPxXUjn6kezm2QvQLgwtwhij8gchQ&s')";
      document.body.classList.remove('angry-theme'); // Remove qualquer classe de tema agressivo
      createLoveEmojis(); // Cria a chuva de cora√ß√µes
    }

    // Fun√ß√£o para mudar o tema para vermelho agressivo com emojis
    function changeToAngryTheme() {
      document.body.style.backgroundImage = "url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-5X548QPxXUjn6kezm2QvQLgwtwhij8gchQ&s')";
      document.body.classList.add('angry-theme'); // Adiciona o tema agressivo
      createAngryEmojis(); // Cria a chuva de emojis agressivos
      document.querySelector('h1').innerText = "FOGUINHO! üî•"; // Mudan√ßa no t√≠tulo
      noBtn.style.pointerEvents = 'none'; // Desabilita o bot√£o "N√£o"
    }

    // Fun√ß√£o para criar os cora√ß√µes caindo (quando o tema fofo √© ativado)
    function createLoveEmojis() {
      setInterval(() => {
        const emoji = document.createElement('div');
        const randomEmoji = Math.random() < 0.5 ? '‚ù§Ô∏è' : 'üíñ'; // Emoji de cora√ß√£o vermelho ou rosa
        emoji.classList.add('emoji');
        emoji.textContent = randomEmoji;
        emoji.style.left = Math.random() * 100 + 'vw'; // Posi√ß√£o aleat√≥ria
        emoji.style.animationDuration = (Math.random() * 3 + 3) + 's'; // Velocidade variada
        document.body.appendChild(emoji);

        // Remove o emoji ap√≥s a anima√ß√£o
        setTimeout(() => emoji.remove(), 6000);
      }, 300); // intervalo entre emojis
    }

    // Fun√ß√£o para criar os emojis agressivos (quando o tema agressivo √© ativado)
    function createAngryEmojis() {
      setInterval(() => {
        const emoji = document.createElement('div');
        const randomEmoji = Math.random() < 0.5 ? 'üëé' : 'üò°'; // Emoji de polegar para baixo ou bravo
        emoji.classList.add('emoji');
        emoji.textContent = randomEmoji;
        emoji.style.left = Math.random() * 100 + 'vw'; // Posi√ß√£o aleat√≥ria
        emoji.style.animationDuration = (Math.random() * 3 + 3) + 's'; // Velocidade variada
        document.body.appendChild(emoji);

        // Remove o emoji ap√≥s a anima√ß√£o
        setTimeout(() => emoji.remove(), 6000);
      }, 300); // intervalo entre emojis
    }
  </script>
</body>
</html>
