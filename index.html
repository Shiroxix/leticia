<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te lovo Lê</title>
  <style>
    /* Corpo da página */
    body {
      background: linear-gradient(to bottom, #ffe6f0, #ffc0cb);
      font-family: 'Pacifico', cursive;
      text-align: center;
      padding: 40px 20px;
      overflow-x: hidden;
      color: #d6006d;
      position: relative;
    }

    /* Título */
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #ff1493;
      text-shadow: 2px 2px #fff;
    }

    /* Texto principal */
    p {
      font-size: 1.4em;
      margin-bottom: 20px;
    }

    /* Botões */
    .buttons {
      margin-top: 30px;
    }

    button {
      font-size: 1.2em;
      padding: 12px 30px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      background-color: #ff6fa0;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff3f80;
    }

    #noBtn {
      position: relative;
    }

    /* Animação dos corações */
    .heart {
      position: fixed;
      top: -30px;
      font-size: 2em;
      animation: fall linear infinite;
      color: #ff4d6d;
      pointer-events: none;
      z-index: 0;
    }

    /* Efeito de queda dos corações */
    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Responsividade para celulares */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }

      p {
        font-size: 1.2em;
      }

      button {
        font-size: 1em;
        padding: 10px 20px;
      }
    }

  </style>

  <!-- Fonte fofa do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  
</head>
<body>
  <h1>Te lovo lê</h1>
  <p>Quer jogar Blood?</p>

  <div class="buttons">
    <button onclick="alert('ENTÃO BORA CARAI!')">Sim</button>
    <button id="noBtn">Não</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    // Função para mover o botão "não" quando o mouse passar por cima
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Geração de corações
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 4) + 's';
      heart.innerHTML = '❤️';
      document.body.appendChild(heart);

      // Remove o coração após a animação
      setTimeout(() => heart.remove(), 8000);
    }

    // Intervalo para gerar corações de forma suave
    setInterval(() => {
      if (document.querySelectorAll('.heart').length < 20) {
        createHeart();
      }
    }, 600);
  </script>
</body>
</html>
