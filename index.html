<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Te lovo Lê</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ffe6f0, #ffc0cb);
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 50px;
      overflow: hidden;
      color: #d6006d;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #ff1493;
      text-shadow: 2px 2px #fff;
    }

    p {
      font-size: 1.6em;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #ffb6c1;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff69b4;
    }

    #noBtn {
      position: relative;
    }

    /* Corações caindo */
    .heart {
      position: fixed;
      top: -50px;
      font-size: 2em;
      animation: fall 7s linear infinite;
      color: #ff4d6d;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        top: -50px;
        opacity: 1;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Te lovo lê</h1>
  <p>Quer jogar Blood?</p>

  <div class="buttons">
    <button onclick="alert('ENTÃO BORA CARAI!')">Sim</button>
    <button id="noBtn">Não</button>
  </div>

  <!-- Corações gerados em JS -->
  <script>
    const noBtn = document.getElementById('noBtn');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Função para gerar corações
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 3 + Math.random() * 5 + 's';
      heart.innerHTML = '❤';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
