<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te lovo Leh</title>
  <style>
    /* Corpo da página */
    body {
      background: linear-gradient(45deg, #ff99cc, #ff66b2, #ff4d6d);
      background-size: 400% 400%;
      animation: gradientBackground 5s ease infinite;
      font-family: 'Poppins', sans-serif; /* Fonte neutra e fofinha */
      text-align: center;
      padding: 50px 20px;
      overflow-x: hidden;
      color: #d6006d;
      position: relative;
    }

    /* Animação do fundo com gradiente dinâmico */
    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Título */
    h1 {
      font-size: 4em;
      margin-bottom: 20px;
      color: #ff1493;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      animation: textGlow 3s ease-in-out infinite alternate;
    }

    /* Efeito de brilho no título */
    @keyframes textGlow {
      0% { text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); }
      100% { text-shadow: 0 0 20px #ff66b2, 0 0 30px #ff66b2, 0 0 40px #ff66b2; }
    }

    /* Texto */
    p {
      font-size: 1.5em;
      margin-bottom: 30px;
      color: #ff3399;
      animation: fadeIn 3s ease-in-out;
    }

    /* Fade-in do texto */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Botões */
    .buttons {
      margin-top: 40px;
    }

    button {
      font-size: 1.2em;
      padding: 15px 30px;
      margin: 15px;
      border: none;
      border-radius: 25px;
      background-color: #ff6fa0;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #ff3f80;
      transform: scale(1.1);
    }

    /* Botão "Não" com animação de fuga */
    #noBtn {
      position: relative;
    }

    /* Efeito dos corações caindo */
    .heart {
      position: fixed;
      top: -30px;
      font-size: 2.5em;
      animation: fall linear infinite;
      color: #ff4d6d;
      pointer-events: none;
      z-index: 0;
    }

    /* Animação de queda dos corações */
    @keyframes fall {
      0% {
        transform: translateY(-50px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Responsividade para telas pequenas */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }

      p {
        font-size: 1.2em;
      }

      button {
        font-size: 1em;
        padding: 12px 24px;
      }
    }
  </style>

  <!-- Fonte fofa do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  
</head>
<body>
  <h1>Te lovo leh</h1>
  <p>Quer jogar Blood?</p>

  <div class="buttons">
    <button onclick="alert('ENTÃO BORA CARAI!')">Sim</button>
    <button id="noBtn" onclick="moveNoButton()">Não</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    // Função para mover o botão "Não" quando o mouse passa por cima
    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Função para criar corações que caem
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's'; // animações variadas
      heart.innerHTML = '❤️';
      document.body.appendChild(heart);

      // Remove o coração após a animação
      setTimeout(() => heart.remove(), 8000);
    }

    // Intervalo para gerar corações
    setInterval(() => {
      if (document.querySelectorAll('.heart').length < 30) {
        createHeart();
      }
    }, 500); // intervalo maior para um número contínuo de corações
  </script>
</body>
</html>
