<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te lovo LÃª</title>
  <style>
    /* Corpo da pÃ¡gina com a imagem como fundo */
    body {
      background: url('https://cdn.pixabay.com/photo/2016/09/14/16/44/emoticon-1669804_640.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 50px 20px;
      color: #ffffff;
      position: relative;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .buttons {
      margin-top: 40px;
    }

    button {
      font-size: 1.2em;
      padding: 15px 30px;
      margin: 15px;
      border: none;
      border-radius: 25px;
      background-color: #ff6fa0;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* Para a mudanÃ§a de tema de fundo */
    .angry-theme {
      background: #ff4d4d;
      color: #ffffff;
      transition: background 1s ease-in-out;
    }

    /* Emojis de polegar para baixo e emojis bravos */
    .emoji {
      position: fixed;
      font-size: 3em;
      animation: fall linear infinite;
      z-index: 999;
      pointer-events: none;
    }

    /* AnimaÃ§Ã£o de queda dos emojis */
    @keyframes fall {
      0% {
        transform: translateY(-50px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Responsividade para telas pequenas */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }

      p {
        font-size: 1.2em;
      }

      button {
        font-size: 1em;
        padding: 12px 24px;
      }
    }
  </style>

  <!-- Fonte fofa do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  
</head>
<body>
  <h1>Te lovo lÃª</h1>
  <p>Vai acender o fogo do TikTok?</p>

  <div class="buttons">
    <button onclick="startGame()">JÃ¡ vou</button>
    <button id="noBtn" onclick="changeTheme()">NÃ£o</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    // FunÃ§Ã£o para iniciar o jogo (nÃ£o altera o tema)
    function startGame() {
      alert('AÃ­ sim, vamos! ðŸ”¥');
    }

    // FunÃ§Ã£o para mudar o tema para vermelho agressivo com emojis
    function changeTheme() {
      document.body.classList.add('angry-theme');
      createAngryEmojis(); // Inicia a criaÃ§Ã£o dos emojis de raiva

      // Desativa a animaÃ§Ã£o do botÃ£o "NÃ£o" apÃ³s o clique
      noBtn.style.pointerEvents = 'none';
    }

    // FunÃ§Ã£o para criar os emojis de polegar para baixo e raiva
    function createAngryEmojis() {
      setInterval(() => {
        const emoji = document.createElement('div');
        const randomEmoji = Math.random() < 0.5 ? 'ðŸ‘Ž' : 'ðŸ˜¡'; // Emoji de polegar para baixo ou raiva
        emoji.classList.add('emoji');
        emoji.textContent = randomEmoji;
        emoji.style.left = Math.random() * 100 + 'vw'; // PosiÃ§Ã£o aleatÃ³ria
        emoji.style.animationDuration = (Math.random() * 3 + 3) + 's'; // Velocidade variada
        document.body.appendChild(emoji);

        // Remove o emoji apÃ³s a animaÃ§Ã£o
        setTimeout(() => emoji.remove(), 6000);
      }, 300); // intervalo entre emojis
    }
  </script>
</body>
</html>
